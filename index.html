<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .dice {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .number {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice" id="dice">&#9856;</div>
        <div class="number" id="number">Rolled: 1</div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <script>
        document.getElementById('rollButton').addEventListener('click', rollDice);

        function rollDice() {
            const diceFaces = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
            const randomNumber = Math.floor(Math.random() * 6);
            document.getElementById('dice').innerHTML = diceFaces[randomNumber];
            document.getElementById('number').innerHTML = `Rolled: ${randomNumber + 1}`;
        }
    </script>
</body>
</html>
